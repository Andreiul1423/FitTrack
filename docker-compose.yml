services:
  api:
    build:
      context: ./backend/FitTrack.Api
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__Default=Data Source=/data/fittrack.db
    volumes:
      - fittrack_data:/data
    ports:
      - "5174:8080"

  web:
    image: nginx:alpine
    depends_on:
      - api
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./frontend/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  fittrack_data:
